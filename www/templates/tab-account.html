<!-- https://github.com/jagdeep-singh/angularMultipleSelect 
-->

<ion-view style="" class=" " id="page12" title="Settings">
    <ion-content class="has-header" padding="false" ng-controller="settingsCtrl" >
 
 
     
 
        <ion-list class=" " >
 
          <!-- Profile Cover Page -->
          <div class="profile-nav col-md-3">
            <div class="panel">
              <div class="user-heading round">
                <a href="#">
                  <img ng-src="{{&apos;img/fk/&apos;+ user_info.photoURL +&apos;.jpg&apos;}}" >
                </a>
                <p style="color: #ffffff;">{{user_info.displayName}}</p>
              </div>
            </div>
              

              <form name="multipleSelectForm"  >

            <div ng-class="{'has-error' : multipleSelectForm.multipleSelect.$invalid2 && multipleSelectForm.multipleSelect.$dirty, 'has-success' : !multipleSelectForm.multipleSelect.$invalid2 && multipleSelectForm.multipleSelect.$dirty}">
               
                      
          <LABEL>Location</LABEL>
                <multiple-autocomplete ng-model="locationlistpick" id="tes" name="multipleSelect" required="true"
                                       suggestions-arr="locationlist" >
                </multiple-autocomplete>

<LABEL>ROLE</LABEL>
                <multiple-autocomplete ng-model="rolelistpick" name="multipleSelect" required="true"
                                       suggestions-arr="rolelist" >
                </multiple-autocomplete>
  <LABEL>TYPE</LABEL>
                <multiple-autocomplete ng-model="typelistpick" name="multipleSelect" required="true"
                                       suggestions-arr="typelist" >
                </multiple-autocomplete>

                <span ng-show="multipleSelectForm.multipleSelect.$invalid && multipleSelectForm.multipleSelect.$dirty" class="ng-hide">
                    <p class="error-msg" ng-show="multipleSelectForm.multipleSelect.$error.required">Please select something from multiple select field</p>
                </span>
            </div>
            <br/>
            <button type="button" class="btn btn-default" ng-click="onSubmit()">Submit Form</button>
       
    </form>
        
          </div>





 <form name="settingForm" class="list " id="settings-form">
          <label class="item item-input ic-selected">
            <a class="icon icon-right ion-search" style="margin-right: 10px;"></a>
            <input style="color: #000;" type="text" placeholder="" >
          </label>





 
          <label class="item item-input ic-selected">
            <a class="icon icon-right ion-android-call" style="margin-right: 10px;"></a>
            <input style="color: #000;" ng-model="user_extras.telephone" type="text" placeholder="Telephone" >
          </label>
 
          <label class="item item-input ic-selected">
            <a class="icon icon-right ion-email" style="margin-right: 10px;"></a>
            <input style="color: #000;" ng-model="data_editable.email" type="email"  placeholder="Email">
          </label>
 
          <label class="item item-input ic-selected">
            <a class="icon icon-right ion-locked" style="margin-right: 10px;"></a>
            <input style="color: #000;" ng-model="data_editable.password" type="password" placeholder="Update Password">
          </label>
 
 

          <!--Address Header-->
          <label ng-click="addManipulation()" class="item item-input  item ic-selected" >
            <a class="icon icon-right ion-ios-location" style="margin-right: 10px;" ></a>
            Address
            <i  class="icon icon-right ion-android-add-circle" style="font-size: larger ;margin-left: 10px;"></i>
          </label>
 
 
        <div ng-repeat="item in addresses"   >
          <div class="list card" >
            <div style="min-height: 30px;" class="item item-divider">
                <a class="icon icon-right ion-ios-location"></a>
                {{item.nickname}}
                <div style="float: right;">
                  <a ng-click="addManipulation(item)" class="icon icon-right ion-edit" style="font-size: 20px;"></a>
                  <a ng-click="deleteAddress(item.$id)" class="icon icon-right ion-android-delete" style="font-size: 20px;"></a>
                </div>
            </div>
            <div class="item item-body" >
 
              <span> {{item.address}} </span>
              <span>Pin: {{item.pin}}</span>
              <span>Tel: {{item.phone}}</span>
 
            </div>
          </div>
        </div>
 
 <ion-item ng-click="logout()" data-componentid="list-item7" style="" id="menu-list-item7" class="item-icon-left  ">
                        <i class="icon ion-log-out"></i>Logout</ion-item>
                        
        </ion-list>
 
      </form>
 <!-- Floating action bar on the bottom of the app  -->

    <div class="button-bar"  >
      <a style="min-width: 50%;border-radius: 0px;" ng-click="cancel()" class="button button-lite icon-left ion-close">Cancel</a>
      <a style="min-width: 50%;border-radius: 0px;" ng-click="save(user_extras,data_editable)"  class="button button-assertive icon-left ion-checkmark">Save</a>
    </div>


    </ion-content>
 
    
 
</ion-view>
